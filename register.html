    <style>
        body {

<body>

    <canvas id="matrixCanvas"></canvas>

    <div class="container fadeIn">
        <h1>CrÃ©er un compte</h1>
        <form id="registerForm">
            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" required>

            <label for="confirmPassword">Confirmer le mot de passe</label>
            <input type="password" id="confirmPassword" required>

            <label for="captcha">Saisissez le code : <span id="captchaText"></span></label>
            <input type="text" id="captcha" required>
            <button type="button" onclick="generateCaptcha()">ðŸ”„</button>

            <button type="submit">S'inscrire</button>

            <div class="google-auth">
                <button type="button" onclick="googleLogin()">ðŸ”¹ S'inscrire avec Google</button>
            </div>
        </form>

        <p class="login-link">DÃ©jÃ  un compte ? <a href="login.html">Se connecter</a></p>
    </div>

    <footer>
        <p>DÃ©veloppÃ© par Gweltaz | Support : <a href="mailto:g-ia-support@gmail.com">gweltaz.pro@gmail.com</a></p>
    </footer>

    <script>
        function generateCaptcha() {
            let captcha = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById("captchaText").innerText = captcha;
        }

        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let captchaInput = document.getElementById("captcha").value;
            let captchaGenerated = document.getElementById("captchaText").innerText;

            if (password !== confirmPassword) {
                alert("âš  Les mots de passe ne correspondent pas !");
                return;
            }

            if (captchaInput !== captchaGenerated) {
                alert("âš  CAPTCHA incorrect !");
                return;
            }

            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    let ip = data.ip;

                    fetch('http://localhost:3000/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ ip, email, password })
                    })
                    .then(response => response.text())
                    .then(data => {
                        alert("âœ… Compte crÃ©Ã© avec succÃ¨s !");
                        window.location.href = "login.html";
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert("âš  Une erreur s'est produite lors de la crÃ©ation du compte.");
                    });
                });
        });

        function googleLogin() {
            alert("ðŸ”¹ Connexion avec Google en cours...");
        }

        generateCaptcha();

        let canvas = document.getElementById("matrixCanvas");
        let ctx = canvas.getContext("2d");
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff00";
            ctx.font = fontSize + "px Courier New";
            for (let i = 0; i < drops.length; i++) {
                let text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 33);
    </script>
