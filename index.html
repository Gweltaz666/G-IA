    "comment savoir quels programmes utilisent le plus de CPU ?": "Ex√©cute 'top' ou 'htop' pour afficher une liste des processus utilisant le plus de ressources CPU.",
    "comment fermer un programme qui consomme trop de ressources ?": "Tu peux utiliser 'kill -9 PID' o√π 'PID' est l'ID du processus que tu veux tuer (trouv√© avec 'top' ou 'htop').",
    "comment nettoyer les fichiers de log sous Linux ?": "Les fichiers de log sont souvent dans '/var/log'. Utilise 'sudo rm -rf /var/log/*.log' pour les supprimer, mais sois prudent avec cette commande.",

    "comment emp√™cher un programme de se lancer au d√©marrage sous Linux ?": "Utilise 'gnome-session-properties' pour g√©rer les programmes au d√©marrage ou 'systemctl disable nom_du_service' pour d√©sactiver un service.",
    "comment configurer la mise en veille pour √©conomiser de l'√©nergie sur Linux ?": "Tu peux configurer la mise en veille dans les param√®tres d'alimentation ou en utilisant la commande 'systemctl suspend' pour mettre ton syst√®me en veille.",
    "comment optimiser les param√®tres r√©seau sur Linux ?": "Utilise des commandes comme 'sudo sysctl -w net.ipv4.tcp_fin_timeout=30' pour optimiser certains param√®tres TCP, ou 'sudo ifconfig eth0 mtu 1500' pour ajuster la taille du paquet.",
    "comment d√©sactiver l'indexation des fichiers sur Linux ?": "L'indexation des fichiers peut √™tre d√©sactiv√©e en arr√™tant le service 'tracker'. Utilise 'sudo systemctl stop tracker3-store.service' et 'sudo systemctl disable tracker3-store.service'."
        };

        const botResponses = {};

        // Traiter les doublons et remplir le dictionnaire botResponses
        for (const [question, response] of Object.entries(rawBotResponses)) {
            if (!(question in botResponses)) {
                botResponses[question] = response;
            }
        }

        function sendMessage() {
            let inputField = document.getElementById("userInput");
            let chatBox = document.getElementById("chatBox");
            let userMessage = inputField.value.trim().toLowerCase();

            if (userMessage === "") return;

            displayMessage("Vous : " + userMessage, "user-message");

            inputField.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            setTimeout(() => {
                let botResponse = botResponses[userMessage] || "D√©sol√©, je ne connais pas la r√©ponse √† cette question. Peut-√™tre pourriez-vous essayer de reformuler ou poser une question diff√©rente ?";
                displayMessage("G-IA : " + botResponse, "bot-message");
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }

        function displayMessage(message, className) {
            let chatBox = document.getElementById("chatBox");
            let messageElement = document.createElement("div");
            messageElement.classList.add("message", className);
            messageElement.innerText = message;
            chatBox.appendChild(messageElement);
        }

        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";
        const fontSize = 18;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(0);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#00ff00";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random() * characters.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                ctx.fillText(text, x, y);
                
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);
    </script>
